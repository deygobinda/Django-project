<!DOCTYPE html>
<html>

<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #357ae8;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4285f4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form method="post">
            {% csrf_token %}
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="sex">Sex (1 = male, 0 = female):</label>
            <input type="text" id="sex" name="sex" required>

            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="text" id="cp" name="cp" required>

            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="text" id="trestbps" name="trestbps" required>

            <label for="chol">Cholesterol:</label>
            <input type="text" id="chol" name="chol" required>

            <label for="fbs">Fasting Blood Sugar (> 120 mg/dl, 1 = true, 0 = false):</label>
            <input type="text" id="fbs" name="fbs" required>

            <label for="restecg">Resting ECG (0-2):</label>
            <input type="text" id="restecg" name="restecg" required>

            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="text" id="thalach" name="thalach" required>

            <label for="exang">Exercise Induced Angina (1 = yes, 0 = no):</label>
            <input type="text" id="exang" name="exang" required>

            <label for="oldpeak">ST Depression Induced by Exercise:</label>
            <input type="text" id="oldpeak" name="oldpeak" required>

            <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
            <input type="text" id="slope" name="slope" required>

            <label for="ca">Number of Major Vessels (0-3):</label>
            <input type="text" id="ca" name="ca" required>

            <label for="thal">Thalassemia (1 = normal, 2 = fixed defect, 3 = reversible defect):</label>
            <input type="text" id="thal" name="thal" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>

</html>
